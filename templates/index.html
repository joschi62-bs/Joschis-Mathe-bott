<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            background-color: #2c2c2c;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #3a3a3a;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #4a4a4a;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #2c2c2c;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .toggle-darkmode {
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="input-container">
            <button class="toggle-darkmode" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_HTML"></script>
    <script>
        const chatBox = document.getElementById('chatBox');

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value;
            if (message.length === 0) return;

            appendMessage('user', message);
            input.value = '';

            // Simulate bot response
            setTimeout(() => {
                const botResponse = 'Bot reply to: ' + message;
                appendMessage('bot', botResponse);
                MathJax.Hub.Queue(['Typeset', MathJax.Hub, chatBox]);
            }, 1000);
        }

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Change background and text color for dark mode
        }

    </script>
</body>
</html>
